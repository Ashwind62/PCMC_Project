
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h1 {
      color: #004c8c;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #004c8c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #003366;
    }
  </style>
</head>
<body>
  <h1>Self Assessment</h1>
  <form>
    <label for="ptype">Property Type</label>
    <select id="ptype" name="ptype">
      <option value="residential">Residential</option>
      <option value="commercial">Commercial</option>
      <option value="industrial">Industrial</option>
    </select>

    <label>Room Dimensions (in feet)</label>
    <input type="text" placeholder="Hall (L x W)">
    <input type="text" placeholder="Bedroom (L x W)">
    <input type="text" placeholder="Kitchen (L x W)">
    <input type="text" placeholder="Washroom (L x W)">
    <input type="text" placeholder="Bathroom (L x W)">
    <input type="text" placeholder="Balcony (L x W)">
    <input type="text" placeholder="Stairs (L x W)">

    <label for="year">Construction Year</label>
    <input type="text" id="year" name="year" placeholder="e.g., 2010">

    <button type="submit">Submit</button>
  </form>
</body>
</html>
